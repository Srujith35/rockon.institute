<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 1), rgba(20, 20, 20, 1));
            color: #d1d5db; /* gray-300 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: linear-gradient(to bottom right, #111827, #000000); /* gray-900 to black */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #dc2626; /* red-600 */
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #dc2626; /* red-600 */
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #9ca3af; /* gray-400 */
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db; /* gray-300 */
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151; /* gray-700 */
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1f2937; /* gray-800 */
            color: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #dc2626; /* red-600 */
            box-shadow: none;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #9ca3af; /* gray-400 */
            min-height: 15px;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: #dc2626; /* red-600 */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-button:hover {
            background: #ef4444; /* red-500 */
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }

        .reset-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #dc2626; /* red-600 */
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399; /* green-400 */
            border: 1px solid #059669; /* green-600 */
        }

        .message.error {
            background: rgba(220, 38, 38, 0.1);
            color: #f87171; /* red-400 */
            border: 1px solid #dc2626; /* red-600 */
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #374151; /* gray-700 */
        }

        .back-link a {
            color: #dc2626; /* red-600 */
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            color: #ef4444; /* red-500 */
        }
        
        @media (max-width: 400px) {
            .reset-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your details to reset your password.</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <small>Enter the full name associated with your account to verify your identity.</small>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
                <small>Must be at least 6 characters.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="reset-button" id="resetBtn">
                Reset Password
            </button>

            <div id="message" class="message"></div>
        </form>
        
        <div class="back-link">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvO8yff7eexR2aAJdTA77ePdVrV6QREjx0ND5Pesmhw-3YoXMb834bOLtqtt-YS7hT/exec';

        const form = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');

        form.addEventListener('submit', handleReset);

        async function handleReset(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !fullName || !newPassword || !confirmPassword) {
                showMessage('All fields are required.', 'error');
                return;
            }
            if (newPassword.length < 6) {
                showMessage('New password must be at least 6 characters.', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            setLoading(true);
            hideMessage();

            try {
                const formData = new FormData();
                formData.append('action', 'resetPassword');
                formData.append('username', username);
                formData.append('fullName', fullName);
                formData.append('newPassword', newPassword);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage(result.message || 'Password reset failed.', 'error');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Connection error. Please try again.', 'error');
            }

            setLoading(false);
        }
        
        function setLoading(loading) {
            resetBtn.disabled = loading;
            if (loading) {
                resetBtn.innerHTML = '<span class="loading-spinner"></span>Resetting...';
            } else {
                resetBtn.innerHTML = 'Reset Password';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
</body>
</html>
