<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 1), rgba(20, 20, 20, 1));
            color: #d1d5db; /* gray-300 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: linear-gradient(to bottom right, #111827, #000000); /* gray-900 to black */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #dc2626; /* red-600 */
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #dc2626; /* red-600 */
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #9ca3af; /* gray-400 */
            font-size: 14px;
        }
        
        #verification-view p {
            color: #9ca3af; /* gray-400 */
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db; /* gray-300 */
            font-weight: 500;
        }

        .form-group input,
        .form-group select { /* Apply same style to input and select */
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151; /* gray-700 */
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1f2937; /* gray-800 */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #dc2626; /* red-600 */
            box-shadow: none;
        }
        
        /* --- NEW: Style for the dropdown arrow --- */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        
        .form-group input[readonly] {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: #dc2626; /* red-600 */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-button:hover {
            background: #ef4444; /* red-500 */
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #374151; /* gray-700 */
        }

        .login-link a {
            color: #dc2626; /* red-600 */
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div id="registration-view">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join us today! It only takes a minute.</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="instrument">Select Your Instrument</label>
                    <select id="instrument" required>
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="V">Violin</option>
                        <option value="G">Guitar</option>
                        <option value="D">Drums</option>
                        <option value="P">Piano / Keyboard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="register-button" id="registerBtn">Register</button>
            </form>
        </div>

        <div id="verification-view" style="display: none;">
            <div class="register-header">
                <h1>Check Your Email</h1>
            </div>
            <p>We've sent a verification code to complete your registration.</p>
            <form id="verifyForm">
                <div class="form-group">
                    <label for="userID">Your User ID</label>
                    <input type="text" id="userID" readonly>
                </div>
                <div class="form-group">
                    <label for="verificationToken">Verification Code</label>
                    <input type="text" id="verificationToken" required placeholder="Enter 6-digit code">
                </div>
                <button type="submit" class="register-button" id="verifyBtn">Complete Registration</button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
         <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvO8yff7eexR2aAJdTA77ePdVrV6QREjx0ND5Pesmhw-3YoXMb834bOLtqtt-YS7hT/exec'; // <-- IMPORTANT!
        
        const registerView = document.getElementById('registration-view');
        const verifyView = document.getElementById('verification-view');
        
        const registerForm = document.getElementById('registerForm');
        const verifyForm = document.getElementById('verifyForm');

        // Handle Step 1: Initial Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // You can add your loading spinner logic here
            
            const formData = new FormData();
            formData.append('action', 'initiateRegistration');
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('phoneNumber', document.getElementById('phoneNumber').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('instrument', document.getElementById('instrument').value);
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.success) {
                    // Switch to the verification view
                    document.getElementById('userID').value = result.userID;
                    registerView.style.display = 'none';
                    verifyView.style.display = 'block';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });

        // Handle Step 2: Verification
        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // You can add your loading spinner logic here

            const formData = new FormData();
            formData.append('action', 'completeRegistration');
            formData.append('userID', document.getElementById('userID').value);
            formData.append('verificationToken', document.getElementById('verificationToken').value);

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.success) {
                    alert('Registration complete! You can now log in.');
                    window.location.href = 'login.html'; // Redirect to login
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
