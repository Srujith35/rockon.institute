<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Roadmap | ROCK ON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; }
        .main-background { 
            background: #111;
            overflow-x: hidden;
            position: relative;
        }
        .title-font { font-family: 'Bungee', cursive; }

        .roadmap-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 1rem;
            min-height: 80vh;
        }
        .roadmap-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 300px;
        }
        
        .timeline-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #374151;
            border-radius: 3px;
            transform: translateY(-50%);
        }
        .timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #dc2626;
            border-radius: 3px;
            width: 0;
            transition: width 2s ease-out 0.5s;
        }

        .lesson-node {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
            z-index: 2;
        }
        .node-icon {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            background-color: #374151;
            border: 3px solid #4b5563;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 2rem;
        }
        .lesson-node::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background-color: #4b5563;
            z-index: -1;
            transition: background-color 0.3s ease;
        }

        .node-above {
            bottom: calc(50% + 40px);
            transform: translateX(-50%);
        }
        .node-above::after {
            top: 100%;
        }
        .node-below {
            top: calc(50% + 40px);
            transform: translateX(-50%);
        }
        .node-below::after {
            bottom: 100%;
        }

        @keyframes pulse-active {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
        }
        
        .lesson-node.active .node-icon {
            background-color: #4b5563;
            border-color: #e5e7eb;
            color: white;
            animation: pulse-active 2s infinite ease-in-out;
        }
        .lesson-node.active::after { background-color: #e5e7eb; }

        .lesson-node.completed .node-icon {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            border-color: #fca5a5;
            color: white;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.7);
        }
        .lesson-node.completed::after { background-color: #dc2626; }
        
        .lesson-node:hover .node-icon {
             transform: scale(1.1);
        }

        .lesson-tooltip {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px);
            background-color: #111827;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #dc2626;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 10;
        }
        .node-above .lesson-tooltip { top: -45px; }
        .node-below .lesson-tooltip { bottom: -45px; top: auto; }

        .lesson-node:hover .lesson-tooltip { 
            opacity: 1; 
            transform: translate(-50%, 0); 
        }

        [data-node="1"] { left: 5%; }
        [data-node="2"] { left: 20%; }
        [data-node="3"] { left: 35%; }
        [data-node="4"] { left: 50%; }
        [data-node="5"] { left: 65%; }
        [data-node="6"] { left: 80%; }
        [data-node="7"] { left: 95%; }

        @media (max-width: 768px) {
            .roadmap-wrapper { padding: 2rem 1rem; }
            .roadmap-container { 
                height: auto; 
                padding: 2rem 0;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                position: relative;
                max-width: none;
            }
            .timeline-bar { display: none; }
            .lesson-node {
                position: relative;
                margin-bottom: 4rem;
                left: 35px !important;
                top: auto !important;
                transform: translateX(-50%) !important;
                width: 70px;
                height: 70px;
                display: flex;
                align-items: center;
            }
            .lesson-node::after {
                height: 4rem;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
            }
             .lesson-node:last-child::after {
                display: none;
            }
            .lesson-node.completed::after { background-color: #dc2626; }
            .lesson-node.active::after { background: linear-gradient(to bottom, #dc2626 50%, #4b5563 50%); }

            .lesson-tooltip {
                opacity: 1;
                position: static;
                transform: none;
                background: none;
                border: none;
                text-align: left;
                white-space: normal;
                width: calc(100vw - 120px);
                font-size: 1rem;
                color: #d1d5db;
                padding: 0 0 0 1rem; /* Add space from icon */
                pointer-events: auto;
            }
            .lesson-node:hover .node-icon { transform: scale(1.05) !important; }
        }
    </style>
</head>
<body class="main-background text-white">
    <header class="bg-black/90 backdrop-blur-md shadow-lg fixed top-0 w-full z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
             <a href="Student Dashboard.html" class="text-3xl font-bold tracking-wider text-red-600 flex items-center"><svg class="h-12 w-12 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 12H6V22H18V12H22L12 2Z" fill="currentColor"/><path d="M12 2L15.5 12H18L12 22L6 12H8.5L12 2Z" fill="white" fill-opacity="0.2"/><path d="M12 11.5L14.2426 13.7426L16.4853 11.5L14.2426 9.25736L12 11.5Z" fill="currentColor"/></svg>ROCK ON</a>
            <button id="mobile-menu-button" class="md:hidden text-gray-400 focus:outline-none focus:text-red-600">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <nav id="nav-menu" class="hidden md:flex absolute md:relative top-full left-0 w-full md:w-auto bg-black/90 md:bg-transparent p-4 md:p-0 mt-2 md:mt-0 rounded-b-lg md:rounded-none">
                <ul class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8 w-full md:w-auto">
                    <li><a href="student-dashboard.html" class="block text-red-600 hover:text-red-400 transition-colors duration-300 font-semibold text-center">Dashboard</a></li>
                    <li><a href="login.html" class="block w-full text-center px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-500 transition-all duration-300">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="min-h-screen pt-32 pb-24">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold title-font tracking-wider">Your Learning Path</h1>
                <p class="text-lg md:text-xl text-gray-400 mt-4">Master new skills and unlock your potential.</p>
            </div>
            <div class="roadmap-wrapper">
                <div class="roadmap-container">
                    <div class="timeline-bar hidden md:block">
                        <div id="timeline-progress" class="timeline-progress"></div>
                    </div>

                    <div class="lesson-node node-above completed" data-node="1">
                        <div class="node-icon">ùÑû</div>
                        <div class="lesson-tooltip">Music Basics</div>
                    </div>
                    <div class="lesson-node node-below completed" data-node="2">
                        <div class="node-icon">‚ô™</div>
                        <div class="lesson-tooltip">First Chords</div>
                    </div>
                    <div class="lesson-node node-above active" data-node="3">
                        <div class="node-icon"><i class="fas fa-hand-paper"></i></div>
                        <div class="lesson-tooltip">Strumming</div>
                    </div>
                    <div class="lesson-node node-below" data-node="4">
                        <div class="node-icon"><i class="fas fa-guitar"></i></div>
                        <div class="lesson-tooltip">Minor Chords</div>
                    </div>
                    <div class="lesson-node node-above" data-node="5">
                        <div class="node-icon"><i class="fas fa-file-audio"></i></div>
                        <div class="lesson-tooltip">Reading Tabs</div>
                    </div>
                    <div class="lesson-node node-below" data-node="6">
                        <div class="node-icon"><i class="fas fa-metronome"></i></div>
                        <div class="lesson-tooltip">Timing</div>
                    </div>
                    <div class="lesson-node node-above" data-node="7">
                        <div class="node-icon"><i class="fas fa-star"></i></div>
                        <div class="lesson-tooltip">First Solo</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gradient-to-b from-black to-gray-900 py-12">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <p>&copy; 2025 ROCK ON Music & Arts Institute. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progress = document.getElementById('timeline-progress');
            const completedLessons = 2;
            const totalLessons = 7;
            const progressPercentage = (completedLessons / (totalLessons - 1)) * 100;
            const adjustment = (1 / (totalLessons - 1)) * 50;
            if(progress) {
                setTimeout(() => {
                    progress.style.width = `calc(${progressPercentage}% - ${adjustment}%)`;
                }, 500);
            }
        });

        // --- Mobile Menu Toggle ---
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('hidden');
            const icon = document.querySelector('#mobile-menu-button i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
</body>
</html>
